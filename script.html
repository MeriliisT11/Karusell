<!DOCTYPE html>
<html>
<head>
  <title>Rotating Banner</title>

  <script>

   window.onload = rotate;

var adImages = new Array("img_chania.jpg","img_girl.jpg","pic_trulli.jpg");
var thisAd = 0;

function rotate() {
    thisAd++;
    if (thisAd == adImages.length) {
        thisAd = 0;
    }
    document.getElementById("adBanner").src = adImages[thisAd];

    setTimeout("rotate()", 3 * 1000); //ajastamine millisekundites
}
</script>

</head>
<body>
    <div Align="center">
        <img src="img_chania.jpg" width="1200" height="700" id="adBanner"
        alt="Ad Banner"/>
    </div>
</body>
</html>
