<!DOCTYPE html>
<html>
<head>
  <title>Random Image</title>
  <script>
    window.onload = choosePic;

var myPix = new
Array("images/lion.jpg", "images/tiger.jpg", "images/bear.jpg");

function choosePic() {
    randomNum = Math.floor((Math.random() * myPix.length));
    document.getElementById("myPicture").src = myPix[randomNum]
}
</script>
</head>
<body Bgcolor="FFFFF">
    <p><img src="images/tiger.jpg" alt="some images" name="myPicture"
        width="305" height="312" id="myPicture"/>
    </p>
</body>
</html>
